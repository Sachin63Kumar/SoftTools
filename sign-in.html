<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="sign-in">
      <img class="container-97-icon" alt="" src="./public/container-100.svg" />

      <form class="container-98">
        <h1 class="welcome-back">Welcome back ðŸ‘‹</h1>
        <div class="log-in-your">Log in your account</div>
        <a class="sign-up6" id="signUp">Sign up</a>
        <div class="dont-have-an">Don't have an account?</div>
        <button class="button-15">
          <div class="log-in-with">Log in with Google</div>
          <img class="frame-icon43" alt="" src="./public/frame21.svg" />
        </button>
        <button class="button-16">
          <div class="log-in-with1">Log in with Facebook</div>
          <img class="frame-icon44" alt="" src="./public/frame22.svg" />
        </button>
        <button class="button-171" id="button17">
          <div class="log-in-with2">Log in with Email</div>
          <img class="frame-icon45" alt="" src="./public/frame23.svg" />
        </button>
        <button class="button-181">
          <div class="log-in-with3">Log in with Apple</div>
          <img class="frame-icon46" alt="" src="./public/frame24.svg" />
        </button>
      </form>
      <div class="softtools-parent5" id="groupContainer">
        <b class="softtools17">SoftTools</b>
        <img class="image-101-icon1" alt="" src="./public/image-79.svg" />
      </div>
    </div>

    <script>
      var signUp = document.getElementById("signUp");
      if (signUp) {
        signUp.addEventListener("click", function (e) {
          window.location.href = "./sign-up.html";
        });
      }
      
      var button17 = document.getElementById("button17");
      if (button17) {
        button17.addEventListener("click", function (e) {
          e.preventDefault(); // Prevent the default form submission behavior
          console.log("Button clicked!"); // Add this line for debugging
          window.location.href = "./sign-in-with-email.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      </script>
  </body>
</html>

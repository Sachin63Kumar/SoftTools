<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up-with-email.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-with-email">
      <form class="container-91">
        <div class="begin-your-journey">Begin your journey</div>
        <div class="checkbox-6">
          <div class="frame146">
            <div class="rectangle4"></div>
            <img class="frame-icon50" alt="" src="./public/frame31.svg" />

            <div class="text13"></div>
          </div>
        </div>
        <div class="textbox-4">
          <input class="frame147" type="text" />

          <b class="last-name">Password</b>
        </div>
        <div class="textbox-5">
          <b class="last-name">Email</b>
          <input class="frame147" type="text" />
        </div>
        <div class="textbox-6-parent">
          <div class="textbox-6">
            <input class="frame147" type="text" />

            <b class="last-name">Last name</b>
          </div>
          <div class="textbox-7">
            <input class="frame147" type="text" />

            <b class="last-name">First name</b>
          </div>
        </div>
        <button class="button-4" id="button4">
          <div class="register">Register</div>
        </button>
        <div class="or1">OR</div>
        <img class="container-91-child" alt="" src="./public/line-4.svg" />

        <img class="container-91-item" alt="" src="./public/line-4.svg" />

        <button class="button-5">
          <div class="text14"></div>
          <img class="frame-icon51" alt="" src="./public/frame32.svg" />
        </button>
        <button class="button-6">
          <div class="text15"></div>
          <img class="frame-icon51" alt="" src="./public/frame33.svg" />
        </button>
        <button class="button-7">
          <div class="text16"></div>
          <img class="frame-icon51" alt="" src="./public/frame34.svg" />
        </button>
        <div class="returning-user-log-container" id="returningUserLog">
          <span class="returning-user">Returning user? </span>
          <b class="log-in-here">Log in here</b>
        </div>
        <a class="by-signing-up-container">
          <span class="by-signing-up">By signing up, I agree with the </span>
          <span class="terms-of-use">Terms of Use & Privacy Policy</span>
        </a>
      </form>
      <div class="softtools-parent7" id="groupContainer1">
        <b class="softtools19">SoftTools</b>
        <img class="image-74-icon" alt="" src="./public/image-79.svg" />
      </div>
      <img class="container-103-icon" alt="" src="./public/container-100.svg" />

      <h1 class="come-join-us">Come join us</h1>
      <img class="image-69-icon" alt="" src="./public/image-69.svg" />
    </div>

    <script>
      var button4 = document.getElementById("button4");
      if (button4) {
        button4.addEventListener("click", function (e) {
          window.location.href = "./sign-in.html";
        });
      }
      
      var returningUserLog = document.getElementById("returningUserLog");
      if (returningUserLog) {
        returningUserLog.addEventListener("click", function (e) {
          window.location.href = "./sign-in.html";
        });
      }
      
      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      </script>
  </body>
</html>
